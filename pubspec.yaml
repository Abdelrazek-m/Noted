name: todo_app_3
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  dartz: ^0.10.1
  equatable: ^2.0.5
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.13
  flutter_riverpod: ^2.4.10
  font_awesome_flutter: ^10.7.0
  gap: ^3.0.1
  go_router: ^13.2.0
  google_fonts: ^6.1.0
  icons_launcher: ^2.1.7
  intl: ^0.19.0
  path: ^1.9.0
  sqflite: ^2.3.2

icons_launcher:
  image_path: "assets/images/splash.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

assets:
  - assets/images/
